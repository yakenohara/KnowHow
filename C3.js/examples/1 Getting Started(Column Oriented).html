<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chart</title>

    <!-- D3.js -->
    <!-- Library released under BSD license. Copyright 2017 Mike Bostock.  -->
    <script src="https://cdn.jsdelivr.net/npm/d3@5.4.0/dist/d3.min.js"></script>

    <!-- C3.js -->
    <!-- Released under the MIT license. Copyright (c) 2013 Masayuki Tanaka -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.2/c3.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.2/c3.min.js"></script>

  </head>
  <body>
    <div id="chart"></div>

    <script>
      try {
        var chart = c3.generate({
          bindto: '#chart',
          
          data: {
            x: 'time',
            
            columns: [
              ['time', 0, 5, 10, 40, 60, 90],
              ['data1', 30, 200, 100, 400, 150, 250],
              ['data2', 50, 20, 10, 40, 15, 25]
            ]
          }
        });
      } catch (error) { throw error; }
    </script>

  </body>
</html>
